[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["tests"]
markers = [
  "smoke: quick smoke tests",
  "e2e: end-to-end tests"
]

[tool.ruff]
line-length = 100
target-version = "py310"
lint.select = ["E", "F", "I"]
lint.ignore = []
exclude = [".venv"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.mypy]
python_version = "3.10"
strict = false
ignore_missing_imports = true
